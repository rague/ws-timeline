<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>PdfGen</title>


  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <script src="../vendor/i18next.min.js"></script>
  <script src="../vendor/i18nextHttpBackend.min.js"></script>
  <script src="https://github.com/foliojs/pdfkit/releases/download/v0.15.1/pdfkit.standalone.js"></script>
  <script src="https://github.com/devongovett/blob-stream/releases/download/v0.1.3/blob-stream.js"></script>
  <!-- <script src="https://unpkg.com/jspdf@2.5.2/dist/jspdf.umd.min.js"></script> -->

  <script src="settings.js?version=10"></script>
  <script src="moment.min.js"></script>
  <script src="pdf-gen-pdfkit.js"></script>

</head>

<body id="readout" style="margin: 0; padding: 0px 10px 10px 10px; background-color: #F7F7F7;">

  <div
    style="position: fixed; top:0; left:0; height: 100%; width: 290px; padding-bottom: 32px; box-sizing: border-box;">
    <div style="text-align: center"><button id="download" onclick="download()" style="margin-bottom:5px; margin-top: 5px; height: 25px;  border-radius: 5px;
        border: 1px solid steelblue;
        background-color: steelblue;
        color: white;
        padding: 3px 8px;
        cursor: pointer;">PDF Download</button>
      <button id="preview-button" onclick="preview()">Preview</button>
    </div>
    <iframe id="iframe" style="height:100%; width: 290px; background-color: #888;"></iframe>
  </div>
  <iframe id="preview"
    style="display:none; position:fixed; left:0; top: 40px; height:calc(100% - 40px); width: 100%; background-color: #888;"></iframe>
  <div id="panel" style="padding-left: 300px; display: grid; grid-template-rows: 1fr; height:100%;">
    <div id="config" style="margin-bottom:5px"></div>
  </div>

  <script src="plugin.js?version=10"></script>
</body>

</html>
